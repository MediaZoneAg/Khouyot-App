plugins {
    id "com.android.application"
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services'
    // END: FlutterFire Configuration
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.mzkhoyout.khoyout"
    compileSdk = 34
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = 17
    }

    defaultConfig {
         multiDexEnabled true
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.mzkhoyout.khoyout"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdkVersion = flutter.minSdkVersion
        targetSdk = 35
        versionCode = 10
        versionName = "1.0"
    }

    signingConfigs {
    release {
        val ksPath = System.getenv("ANDROID_KEYSTORE_PATH")
        storeFile = if (!ksPath.isNullOrBlank()) File(ksPath) else file("app/release-keystore.jks")
        storePassword = System.getenv("ANDROID_KEYSTORE_PASSWORD") ?: ""
        keyAlias      = System.getenv("ANDROID_KEY_ALIAS") ?: ""
        keyPassword   = System.getenv("ANDROID_KEY_PASSWORD") ?: ""
    }
}

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig  signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            ndk {
                debugSymbolLevel 'FULL'
            }
        }
    }
}

flutter {
    source = "../.."
}
dependencies {
    // Add these dependencies to resolve the missing classes.
    implementation 'com.google.guava:guava:31.1-android' // For errorprone annotations
    implementation 'javax.annotation:javax.annotation-api:1.3.2' // For javax.annotation
}
